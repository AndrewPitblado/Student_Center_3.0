<mat-drawer-container>
  <mat-drawer #drawer mode="side">
    <mat-nav-list>
      <mat-list-item
        [ngClass]="{
          'selected-button': selectedComponent === EnrollmentComponent
        }"
        (click)="loadComponent(EnrollmentComponent)"
      >
        <a
          [ngClass]="{
            'selected-buttontext': selectedComponent === EnrollmentComponent
          }"
          >Enrollment</a
        >
      </mat-list-item>

      <mat-list-item>
        <a matLine routerLink="/academics/transcripts" routerLinkActive="active"
          >Grades</a
        >
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content>
    <button mat-fab (click)="toggleDrawer(drawer)">
      <mat-icon>{{ isDrawerOpen ? "menu_open" : "menu" }}</mat-icon>
    </button>

    <ng-container *ngIf="currentComponent">
      <ng-container *ngComponentOutlet="currentComponent"></ng-container>
    </ng-container>
  </mat-drawer-content>
</mat-drawer-container>
